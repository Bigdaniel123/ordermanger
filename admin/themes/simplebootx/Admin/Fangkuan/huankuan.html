<admintpl file="header"/>

</head>
<body>
<script type="text/html" id="photos-item-wrapper">
    <li id="savedimage{id}">
        <input id="photo-{id}" type="hidden" name="repayment_img[]" value="{filepath}">
        <input id="photo-{id}-name" type="text" disabled="disabled" name="repayment_img[]" value="{name}"
               style="width: 160px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="parent.image_preview_dialog(this.src);">
        <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
    </li>
</script>


<div class="wrap">

    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Fangkuan/huankuan')}">

        <div class="control-group">
            <label class="control-label" style="color: #ffb904;"> 若无图片直接提交即可</label>

        </div>
        <div class="control-group">
            <label class="control-label"> 图片上传</label>
            <div class="controls">
                <div style="display: inline-block;text-align: center;">
                    <input type="hidden" name="repayment_img" id="thumb" value="{$repayment_img}">
                    <a href="javascript:upload_one_image('图片上传','#thumb');">
                        <img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand;display: block;margin-bottom: 5px;"/>
                    </a>
                    <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
                </div>
            </div>
        </div>


        <input type="hidden" name="id" value="{$id}"/>


        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
