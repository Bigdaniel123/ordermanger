    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50"></label>ID</th>
                <th>客户姓名</th>
                <th>创建时间</th>
                <th>客户手机</th>
                <th>第几期</th>
                <th>借款金额</th>
                <eq name="data['type']" value="1">
                    <th width="100px">天数</th>
                    <th width="100px">日还款金额</th>
                    <else />
                    <th width="100px">期数</th>
                    <th width="100px">期还款金额</th>
                </eq>
                <th width="100px">确认人</th>
                <th width="100px">放款开始时间</th>
                <th >{:L('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="lists" item="vo">
                <tr>
                    <td>{$vo.f_id}</td>
                    <td>{$vo.customername}</td>
                    <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.qichu}</td>
                    <td>{$vo.paid_money}</td>
                    <eq name="data['type']" value="1">
                        <td style="border-bottom: 1px solid #ddd">{$vo.periods}</td>
                        <else />
                        <td style="border-bottom: 1px solid #ddd">{$vo.w_periods}</td>
                    </eq>
                    <td style="border-bottom: 1px solid #ddd">{$vo.f_pay}</td>
                    <td style="border-bottom: 1px solid #ddd">{$vo.identify_person}</td>
                    <td style="border-bottom: 1px solid #ddd">{$vo.addtime}</td>
                    <td>
                        <!--<a href="javascript:;" onclick="showorder('{:U('Fangkuan/huankuan',array('oid'=>$vo['oid']))}')" class="layui-btn layui-btn-primary" >查看此人分期 |</a>-->
                        <a href="{:U('Fangkuan/huankuan',array('id'=>$vo['f_id']))}" >还款</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$page}</div>
</div>
