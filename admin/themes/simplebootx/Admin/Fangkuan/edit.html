<admintpl file="header" />

</head>
<body>
<script type="text/html" id="photos-item-wrapper">
    <li id="savedimage{id}">
        <input id="photo-{id}" type="hidden" name="imgs[]" value="{filepath}">
        <input id="photo-{id}-name" type="text" disabled="disabled" name="imgs[]" value="{name}" style="width: 160px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
        <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
    </li>
</script>


<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('index')}">全部列表</a></li>
        <li class="active"><a>添加放款</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form"  action="{:U('Fangkuan/edit')}">
        <fieldset>
            <!--还款类型-->
            
            
            <div class="control-group">
                <label class="control-label">还款类型</label>
                <div class="controls">
                    <select name="fangkuantype" id="type" required>
                        <option value="">选择还款种类</option>
                        <option value="1" <eq name="fangkuan['type']" value="1">selected="selected"</eq>>按期</option>
                        <option value="2" <eq name="fangkuan['type']" value="2">selected="selected"</eq>>按天</option>
                    </select>
                </div>
            </div>
            <!--按期-->



            <div class="control-group" id="weekfotper" style="display: none">
                <label class="control-label">每期间隔</label>
                <div class="controls">
                    <select name="time_int"  >
                        <option value="">选择还款种类</option>
                        <option value="7" <eq name="fangkuan['time_int']" value="7">selected="selected"</eq>>7天</option>
                        <option value="10" <eq name="fangkuan['time_int']" value="10">selected="selected"</eq>>10天</option>
                        <option value="30" <eq name="fangkuan['time_int']" value="30">selected="selected"</eq>>30天</option>
                    </select>
                </div>
            </div>

            <div class="week" style="display: none">
                <div class="control-group">
                    <label class="control-label" id="periods">期数</label>
                    <div class="controls">
                        <input type="text" style="color: black;"  name="periods" value="{$fangkuan.periods}"><labe id="periods_input">期</labe>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" >利息</label>
                    <div class="controls">
                        <input type="text" style="color: black;"  name="interest" value="{$fangkuan.interest}"><labe id="interest_input">期/万</labe>
                    </div>
                </div>
            </div>

            <hr>
            <div class="control-group">
                <label class="control-label">借款额度</label>
                <div class="controls">
                    <input type="text"  style="color: black;" name="credit_limit" value="{$fangkuan.credit_limit}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">第一期本金及利息</label>
                <div class="controls">
                    <input type="text" name="firstdate_pay" style="color: black;"   value="{$fangkuan.firstdate_pay}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">押金</label>
                <div class="controls">
                    <input type="text"  style="color: black;"  name="deposit" value="{$fangkuan.deposit}">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">公司管理费</label>
                <div class="controls">
                    <input type="text"  style="color: black;" name="manage_cost"  value="{$fangkuan.manage_cost}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">代收中介费</label>
                <div class="controls">
                    <input type="text" style="color: black;"  name="intermediary_fee" value="{$fangkuan.intermediary_fee}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">共计扣除</label>
                <div class="controls">
                    <input type="text" style="color: black;"  name="total_deduction" value="{$fangkuan.total_deduction}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">实际放款</label>
                <div class="controls">
                    <input type="text" style="color: black;"  name="actual_loan" value="{$fangkuan.actual_loan}">
                </div>
            </div>


            <hr>
            <div class="control-group">
                <label class="control-label">客户姓名</label>
                <div class="controls">
                    <input type="text" style="color: black;"  name="customername" value="{$fangkuan.customername}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">客户手机</label>
                <div class="controls">
                    <input type="text" style="color: black;"  name="phone" value="{$fangkuan.phone}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">银行卡号</label>
                <div class="controls">
                    <input type="text" style="color: black;"  name="card_number" value="{$fangkuan.card_number}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">开户行</label>
                <div class="controls">
                    <input type="text" style="color: black;" name="opening_bank" value="{$fangkuan.opening_bank}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">打款金额</label>
                <div class="controls">
                    <input type="text" style="color: black;"  name="paid_money" value="{$fangkuan.paid_money}">元
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">时间</label>
                <div class="controls">
                    <input type="text" name="date" class="js-date" value="{$fangkuan.date}"  autocomplete="off">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">图片展示</label>
                <div class="controls">
                    <ul id="photos" class="pic-list unstyled">
                    <notempty name="fangkuan['imgs']">
                        <foreach name="fangkuan['imgs']" item="vo">
                            <p id="savedimage{$key}">
                                <input id="photo-{$key}" type="hidden" name="imgs[]" value="{$vo}">
                                <input id="photo-{$key}-name" type="text" name="photos_alt[]" value="{$vo}" style="width: 200px;" title="图片名称">
                                <img id="photo-{$key}-preview" src="{$vo}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
                                <a href="javascript:upload_one_image('图片上传','#photo-{$key}');">替换</a>
                                <a href="javascript:(function(){ $('#savedimage{$key}').remove();})();">移除</a>
                            </p>
                        </foreach>
                    </notempty>
                    </ul>
                    <a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small">选择图片</a>
                </div>
            </div>

            <input type="hidden" name="id" value="{$fangkuan.id}" />
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>

<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/custom.js"></script>


</body>
</html>
